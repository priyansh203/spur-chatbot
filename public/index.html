<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechStore Support Chat</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <h2>TechStore Support</h2>
        <p>How can we help you today?</p>
      </div>

      <div class="chat-messages" id="chatMessages">
        <div class="message ai-message">
          <div class="message-content">
            <p>
              Hello! I'm here to help you with any questions about TechStore.
              Feel free to ask about our products, shipping, returns, or
              anything else!
            </p>
          </div>
          <div class="message-time" id="welcomeTime"></div>
        </div>
      </div>

      <div class="typing-indicator" id="typingIndicator" style="display: none">
        <div class="typing-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <span>Agent is typing...</span>
      </div>

      <div class="chat-input-container">
        <div class="chat-input">
          <input
            type="text"
            id="messageInput"
            placeholder="Type your message here..."
            maxlength="2000"
          />
          <button id="sendButton" type="button">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22,2 15,22 11,13 2,9 22,2"></polygon>
            </svg>
          </button>
        </div>
        <div class="character-count"><span id="charCount">0</span>/2000</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
